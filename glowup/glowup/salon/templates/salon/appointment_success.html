{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Success - GlowUp Beauty Parlor</title>
</head>
<body>
    <div class="success-page">
        <h1>Your Appointment Has Been Booked!</h1>
        <p>Thank you for booking with GlowUp Beauty Parlor. We look forward to seeing you soon!</p>
        <a href="{% url 'home' %}" class="book-btn">Go Back to Home</a>
    </div>
</body>
</html>
/* Appointment Success Page Styles */
<style>
.success-page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8; /* Light background to make it more welcoming */
    padding: 20px;
    text-align: center;
}

.success-page h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
    font-weight: bold;
}

.success-page p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 30px;
}

.book-btn {
    display: inline-block;
    padding: 12px 30px;
    background-color: #f9b6c1;
    color: white;
    text-transform: uppercase;
    font-size: 1.1rem;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.book-btn:hover {
    background-color: #f06a80;
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border-bottom: 2px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #FF5C93; /* Mild pink for header */
            color: #fff;
        }
        td {
            color: #333; /* Dark text for visibility */
        }
        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Booking History</h1>

    {% if bookings %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                    <tr>
                        <td>{{ booking.name }}</td>
                        <td>{{ booking.email }}</td>
                        <td>{{ booking.service }}</td>
                        <td>{{ booking.date }}</td>
                        <td>{{ booking.time }}</td>
                        <td class="status" style="color: {% if booking.status == 'Pending' %} orange {% elif booking.status == 'Accepted' %} green {% else %} red {% endif %};">
                            {{ booking.status }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align: center; color: #555; margin-top: 20px;">No bookings found.</p>
    {% endif %}

</body>
</html>

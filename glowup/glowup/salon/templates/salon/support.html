{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - GlowUp Beauty Parlor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff7b7b;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        section.contact-section {
            padding: 50px 20px;
            background-color: #f8f8f8;
        }
        .contact-section h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        .contact-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .contact-details {
            flex: 1;
            margin-right: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .contact-icon {
            font-size: 1.5rem;
            color: #ff7b7b;
            margin-right: 15px;
        }
        .contact-info {
            font-size: 1.2rem;
            color: #333;
        }
        .contact-form {
            flex: 1;
        }
        .contact-form h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form textarea {
            resize: none;
        }
        .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff7b7b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #ff4c4c;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .close-btn {
            background-color: #ff7b7b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support</h1>
        <nav>
            <a href="{% url 'user_dashboard' %}">Dashboard</a>
            <a href="{% url 'profile' %}">Profile</a>
        </nav>
    </header>

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-phone contact-icon"></i>
                    <p class="contact-info">+123 456 7890</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <p class="contact-info">info@glowup.com</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt contact-icon"></i>
                    <p class="contact-info">123 Beauty St, Glam City, Country</p>
                </div>
            </div>
            <div class="contact-form">
                <h3>Get in Touch</h3>
                <form method="POST" onsubmit="showModal(event)">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit" class="contact-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Message Sent Successfully!</h3>
            <p>Thank you for reaching out. We will get back to you soon.</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function showModal(event) {
            event.preventDefault(); // Prevents the default form submission
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
